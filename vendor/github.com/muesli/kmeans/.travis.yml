language: go

os:
  - linux
  - osx

go:
  - 1.11.x
  - 1.12.x
  - 1.13.x
  - 1.14.x
  - tip

matrix:
  allow_failures:
    - go: tip

env:
  global:
    GO111MODULE=on

before_install:
  - if [[ $TRAVIS_GO_VERSION == 1.14* ]]; then go get github.com/axw/gocov/gocov github.com/mattn/goveralls; fi

script:
  - go test -v -tags ci ./...
  - if [[ $TRAVIS_GO_VERSION == 1.14* ]]; then $GOPATH/bin/goveralls -service=travis-ci -ignore="examples/colorpalette/main.go,examples/simple/main.go"; fi

notifications:
  email:
    on_success: change
    on_failure: always
